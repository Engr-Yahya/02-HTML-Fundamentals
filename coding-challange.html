<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding challange</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        color: #343a40;
        height: 1;
      }
      /* color: #087f5b, #343a40; */

      .container {
        width: 500px;
        height: 100px;
        margin: 100px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .btn {
        height: 48px;
        width: 48px;
        background-color: #fff;
        color: #087f5b;
        border: 1px solid #087f5b;
        border-radius: 50%;
      }
      .btn--icon {
        height: 24px;
        width: 24px;
      }
      .btn:hover,
      .btn:active {
        background-color: #087f5b;
        color: #fff;
      }
      .page-link:link,
      .page-link:visited {
        height: 36px;
        width: 36px;
        font-size: 18px;
        color: #343a40;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .page-link:hover,
      .page-link:active {
        background-color: #087f5b;
        color: #fff;
        border: 1px solid #087f5b;
        border-radius: 50%;
      }
      a:nth-child(4) {
        background-color: #087f5b;
        color: #fff !important;
        border: 1px solid #087f5b;
        border-radius: 50%;
      }
      .dots {
        font-size: 18px;
        color: #343a40;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn left--btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn--icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <a href="#" class="page-link">1</a>
      <a href="#" class="page-link">2</a>
      <a href="#" class="page-link">3</a>
      <a href="#" class="page-link">4</a>
      <a href="#" class="page-link">5</a>
      <a href="#" class="page-link">6</a>
      <span class="dots">...</span>
      <a href="#" class="page-link">23</a>
      <button class="btn right--btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn--icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
