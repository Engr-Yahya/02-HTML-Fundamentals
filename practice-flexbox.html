<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice-FlexBox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000;
        width: 100%;
        height: 80px;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: #fff;
        width: 80%;
        height: 60px;
        padding: 0px 20px;
      }
      .item-1 {
        background-color: aqua;
        width: 10%;
        height: 40px;
        margin-right: 150px;
      }
      .item-2 {
        background-color: black;
        width: 70%;
        height: 40px;
      }
      .item-3 {
        background-color: aqua;
        width: 20%;
        height: 40px;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="item-1"></div>
        <div class="item-2"></div>
        <div class="item-3"></div>
      </div>
    </header>
  </body>
</html>
