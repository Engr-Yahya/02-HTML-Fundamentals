<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-rows: 80px 1fr;
        grid-template-columns: 50px 300px 730px 200px;
        grid-template-areas:
          "Nav header header header"
          "Nav list main additional-info";
      }
      .header {
        background-color: blueviolet;
        grid-area: header;
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 700px;
      }
      nav {
        display: flex;
        gap: 10px;
        font-size: 14px;
      }
      .Nav {
        background-color: cadetblue;
        grid-area: Nav;
        font-size: 24px;
        font-weight: 600;
        color: #fff;
      }
      .nav-el {
        text-decoration: none;
        background-color: #f7f7f7;
        color: #000;
        padding: 4px 8px;
        font-weight: 700;
      }
      .trash {
        color: #fff;
        background-color: rgb(202, 8, 8);
        padding: 4px 8px;
      }
      .list {
        background-color: chocolate;
        grid-area: list;
        padding: 50px;
        overflow: scroll;
      }
      .list-el {
        background-color: #fff;
        margin-top: 15px;
        padding: 10px 10px;
        font-size: 20px;
        text-align: center;
      }
      .main {
        background-color: darkgreen;
        grid-area: main;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding-top: 15px;
      }
      .additional-info {
        background-color: crimson;
        grid-area: additional-info;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <a href="#" class="nav-el">New</a>
          <a href="#" class="nav-el">Reply</a>
          <a href="#" class="nav-el">Forward </a>
          <a href="#" class="nav-el">Mark unread</a>
        </nav>
        <div class="trash">Trash</div>
      </header>
      <div class="Nav">Nav</div>
      <menu class="list">
        <div class="list-el">Eamil 1</div>
        <div class="list-el">Eamil 2</div>
        <div class="list-el">Eamil 3</div>
        <div class="list-el">Eamil 4</div>
        <div class="list-el">Eamil 5</div>
        <div class="list-el">Eamil 6</div>
        <div class="list-el">Eamil 7</div>
        <div class="list-el">Eamil 8</div>
        <div class="list-el">Eamil 9</div>
        <div class="list-el">Eamil 10</div>
      </menu>
      <main class="main">Email view</main>
      <aside class="additional-info">Additional-info</aside>
    </div>
  </body>
</html>
